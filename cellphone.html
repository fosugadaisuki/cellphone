<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力不好也是好事!</title>
    <style>
        /*漫畫圖片*/
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        

        p {
            font-size: 25px;
            margin-left: 5%;
        }

        /*聲音提醒*/
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1; 
            transition: opacity 0.5s; 
        }

        /*聲音提醒背景顏色*/
        #popup {
            background-color: #ffe0a7;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
        }

        /*聲音提醒字顏色*/
        #popup h2 {
            padding: 15px;
            font-size: 20px;
            color: #88a440;
        }
        #popup button {
            font-size: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f7ffe6;
            border: 3px solid #b4d9a6;
            color: #6c7d3a;
            font-weight: bold;
        }
        #overlay.hidden {
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.5s;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .small-image {
            width: 100%; 
            height: auto; 
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #top{
            padding-top: 30%;
        }
    </style>
    <script>
        function start() {
            var audio = document.getElementById('homeAudio');
            audio.play().catch(error => {
                console.log('播放失敗：', error);
                alert('音頻播放失敗，請檢查音量或瀏覽器設定。');
            }); 
            hidePopup();
        }

        function hidePopup() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden'); 
        }

        function stopAllAudio() {
            var audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }
        
        window.onload = function() {
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
        };

        function navigateTo(pageId, audioId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(section => {
                section.classList.add('hidden');
            });

            // Stop all audio
            stopAllAudio();

            // Show the target content section
            document.getElementById(pageId).classList.remove('hidden');

            // Play the target audio
            if (audioId) {
                var audio = document.getElementById(audioId);
                audio.play().catch(error => {
                    console.log('播放失敗：', error);
                });
            }
        }
    </script>
</head>
<body>
    <div id="overlay">
        <div id="popup">
            <h2>打開裝置音量，<br>以享有更好的觀看體驗</h2>
            <img src="comics_cellphone/3643733_low_sound_speaker_voice_volume_icon.png" alt="">
            <br><br>
            <button onclick="start()">開始觀看</button>
        </div>
    </div>
    <audio id="homeAudio">
        <source src="sound/cellphone.mp3" type="audio/mpeg">

    </audio>
    <audio id="p1Audio">
        <source src="sound/開門關門聲.mp3" type="audio/mpeg">

    </audio>
    <audio id="p2Audio">
        <source src="sound/放東西.mp3" type="audio/mpeg">

    </audio>
    <audio id="p3Audio">
        <source src="sound/閃亮.mp3" type="audio/mpeg">

    </audio>
    <audio id="p5Audio">
        <source src="sound/震驚.mp3" type="audio/mpeg">

    </audio>



    <div id="top"></div>
    <div id="home" class="content">
        <img src="comics_cellphone/ezgif.com-animated-gif-maker (1).gif" alt="Description of GIF" class="small-image" onclick="navigateTo('p1', 'p1Audio')">
    </div>
    <div id="p1" class="content hidden">
        <img src="comics_cellphone/cellphone_1.jpg" alt="Comic Strip 1" class="small-image" onclick="navigateTo('p2', 'p2Audio')">
    </div>
    <div id="p2" class="content hidden">
        <img src="comics_cellphone/cellphone_2.jpg" alt="Comic Strip 2" class="small-image" onclick="navigateTo('p3', 'p3Audio')">
    </div>
    <div id="p3" class="content hidden">
        <img src="comics_cellphone/cellphone_3.jpg" alt="Comic Strip 3" class="small-image" onclick="navigateTo('p4', 'p4Audio')">
    </div>
    <div id="p4" class="content hidden">
        <img src="comics_cellphone/cellphone_4.jpg" alt="Comic Strip 4" class="small-image" onclick="navigateTo('p5', 'p5Audio')">
    </div>
    <div id="p5" class="content hidden">
        <img src="comics_cellphone/cellphone_5.jpg" alt="Comic Strip 5" class="small-image" onclick="navigateTo('p6', 'p6Audio')">
    </div>
    <div id="p6" class="content hidden">
        <img src="comics_cellphone/cellphone_6.jpg" alt="Comic Strip 6" class="small-image">
    </div>
</div>
</body>
</html>
