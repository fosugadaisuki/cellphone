<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力不好也是好事!</title>
    <style>
        /*漫畫圖片*/
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        p {
            font-size: 25px;
            margin-left: 5%;
        }

        /*聲音提醒*/
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1; 
            transition: opacity 0.5s; 
        }

        /*聲音提醒背景顏色*/
        #popup {
            background-color: #ffe0a7;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
        }

        /*聲音提醒字顏色*/
        #popup h2 {
            padding: 15px;
            font-size: 20px;
            color: #88a440;
        }
        #popup button {
            font-size: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f7ffe6;
            border: 3px solid #b4d9a6;
            color: #6c7d3a;
            font-weight: bold;
        }
        #overlay.hidden {
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.5s;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .small-image {
            width: 100%; 
            height: auto; 
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #top {
            padding-top: 30%;
        }
    </style>
    <script>
        var currentPage = 'home'; // 初始化当前页面
        var navigationEnabled = false;
        function start() {
            var audio = document.getElementById('homeAudio');
            audio.play();
            hidePopup();
        }

        function hidePopup() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden'); 
            setTimeout(function() {
                navigationEnabled = true; // 0.5秒后启用导航功能
            }, 500);
        }

        function stopAllAudio() {
            var audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        window.onload = function() {
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
        };

        function navigateTo(pageId, audioId) {
            // 隐藏所有内容部分
            document.querySelectorAll('.content').forEach(section => {
                section.classList.add('hidden');
            });

            // 停止所有音频
            stopAllAudio();

            // 显示目标内容部分
            document.getElementById(pageId).classList.remove('hidden');

            // 播放目标音频
            if (audioId) {
                var audio = document.getElementById(audioId);
                audio.play();
            }

            // 更新当前页面
            currentPage = pageId;
        }

        function handlePageClick(event) {
            if (!navigationEnabled) return;
            var windowWidth = window.innerWidth;
            var clickX = event.clientX;

            if (clickX < windowWidth / 2) {
                // 点击左边，返回上一页
                navigateToPreviousPage();
            } else {
                // 点击右边，跳转到下一页
                navigateToNextPage();
            }
        }

        function navigateToPreviousPage() {
            var pages = ['home', 'p1', 'p2', 'p3', 'p4', 'p5', 'p6'];
            var currentIndex = pages.indexOf(currentPage);
            if (currentIndex > 0) {
                var previousPage = pages[currentIndex - 1];
                navigateTo(previousPage, previousPage + 'Audio');
            }
        }

        function navigateToNextPage() {
            var pages = ['home', 'p1', 'p2', 'p3', 'p4', 'p5', 'p6'];
            var currentIndex = pages.indexOf(currentPage);
            if (currentIndex < pages.length - 1) {
                var nextPage = pages[currentIndex + 1];
                navigateTo(nextPage, nextPage + 'Audio');
            }
        }
    </script>
</head>
<body onclick="handlePageClick(event)">
    <div id="overlay">
        <div id="popup">
            <h2>打開裝置音量，<br>以享有更好的觀看體驗</h2>
            <img src="comics_cellphone/3643733_low_sound_speaker_voice_volume_icon.png" alt="">
            <br><br>
            <button onclick="start()">開始觀看</button>
        </div>
    </div>
    <audio id="homeAudio">
        <source src="sound/cellphone.mp3" type="audio/mpeg">
    </audio>
    <audio id="p1Audio">
        <source src="sound/開門關門聲.mp3" type="audio/mpeg">
    </audio>
    <audio id="p2Audio">
        <source src="sound/放東西.mp3" type="audio/mpeg">
    </audio>
    <audio id="p3Audio">
        <source src="sound/閃亮.mp3" type="audio/mpeg">
    </audio>
    <audio id="p4Audio">
        <source src="" type="audio/mpeg">
    </audio>
    <audio id="p5Audio">
        <source src="sound/震驚.mp3" type="audio/mpeg">
    </audio>
    <audio id="p6Audio">
        <source src="" type="audio/mpeg">
    </audio>

    <div id="top"></div>
    <div id="home" class="content">
        <img src="comics_cellphone/ezgif.com-animated-gif-maker (1).gif" alt="Description of GIF" class="small-image">
    </div>
    <div id="p1" class="content hidden">
        <img src="comics_cellphone/cellphone_1.jpg" alt="Comic Strip 1" class="small-image">
    </div>
    <div id="p2" class="content hidden">
        <img src="comics_cellphone/cellphone_2.jpg" alt="Comic Strip 2" class="small-image">
    </div>
    <div id="p3" class="content hidden">
        <img src="comics_cellphone/cellphone_3.jpg" alt="Comic Strip 3" class="small-image">
    </div>
    <div id="p4" class="content hidden">
        <img src="comics_cellphone/cellphone_4.jpg" alt="Comic Strip 4" class="small-image">
    </div>
    <div id="p5" class="content hidden">
        <img src="comics_cellphone/cellphone_5.jpg" alt="Comic Strip 5" class="small-image">
    </div>
    <div id="p6" class="content hidden">
        <img src="comics_cellphone/cellphone_6.jpg" alt="Comic Strip 6" class="small-image">
    </div>
</body>
</html>
